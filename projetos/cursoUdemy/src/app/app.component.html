<app-topo></app-topo>

<div *ngIf="JogoAndamento; else fimJogo">
    <app-painel (EncerraJogo)="EncerrarJogo($event)"></app-painel>
</div>

<ng-template #fimJogo>
    <div *ngIf="TipoEncerramento == 'Derrota'; else fimJogoVitoria" class="container">
        <div class="alert alert-warning mt-4" role="alert">
            Fim de jogo.
            <hr>
            <button type="button" class="btn btn-warning" (click)="ReiniciarJogo()">Jogar Novamente</button>
        </div>
    </div>
</ng-template>

<ng-template #fimJogoVitoria>
        <div class="container">
            <div class="alert alert-success mt-4" role="alert">
                Vit√≥ria
                <hr>
                <button type="button" class="btn btn-success" (click)="ReiniciarJogo()">Jogar Novamente</button>
            </div>
        </div>
</ng-template>
