<div class="container">
  <div class="jumbotron mt-4 p-4">
    <div class="row"> 
      <div class="col-sm-6">
        <app-progresso [PorcentagemProgresso]="PorcentagemProgresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-tentativas></app-tentativas>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h6>{{Instrucao}}</h6>
        <p>{{FraseRodada.FraseEng}} </p>

        <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" (input)="AtualizaResposta($event)" [value]="Resposta"></textarea>
        </div>

        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-primary" (click)="VerificaResposta()">Verificar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
