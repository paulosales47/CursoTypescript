<!-- Modal -->
<div class="modal fade" id="incluirPublicacaoModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="progressoPublicacao === 'pendente'">
      <form [formGroup]="formulario" (ngSubmit)="Publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nova publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Titulo da publicação" class="form-control" formControlName="titulo">
          <input type="file" class="form-control" accept="image/*" (change)="PreparaIamgemUpload($event)">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-outline-primary">Publicar</button>
        </div>
      </form> 
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao === 'andamento'">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publicação em andamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
           <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" [style.width]="porcentagemUpload+'%'" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                {{porcentagemUpload}}%
              </div>
           </div>
      </div>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao === 'concluido'">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publicação realizada com sucesso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          Sua publicação foi realizada com sucesso
      </div>
    </div>

  </div>
</div>
