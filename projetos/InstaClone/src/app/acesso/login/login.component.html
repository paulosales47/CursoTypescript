<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" (ngSubmit)="Autenticar()">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
        <small *ngIf="formulario.get('email').valid && formulario.get('email').touched" class="form-text text-success">OK</small>
        <small *ngIf="!formulario.get('email').valid && formulario.get('email').touched" class="form-text text-danger">E-mail invalido</small>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
        <small *ngIf="formulario.get('senha').valid && formulario.get('senha').touched" class="form-text text-success">OK</small>
        <small *ngIf="!formulario.get('senha').valid && formulario.get('senha').touched" class="form-text text-danger">
          A senha deve possuir pelo menos 10 caracteres, sendo 1 letra maiúscula, 1 número e 1 caractere especial
        </small>
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="!this.formulario.valid" >Entrar</button>
    </form>

      <hr />
      <p class="small text-danger text-center" *ngIf="erroAutenticacao !== undefined" >{{ erroAutenticacao.i.message }}</p>
    
    
  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Não tem uma conta? <a href="#" (click)="ExibirPainelCadastro()" class="card-link">Cadastre-se</a>
    </p> 
  </div>
</div>
